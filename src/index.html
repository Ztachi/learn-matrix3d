<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>menu</title>
    <style>
        ul {
            padding: 0;
            margin: 30px;
        }

        li {
            list-style-type: none;
            counter-increment: list;
            margin-top: 10px;
        }

        li::before {
            content: counter(list)".";
        }

        li>a {
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <ul>
        <li><a target="_blank" href="./demo-1.html">demo-1</a></li>
        <li><a target="_blank" href="./demo-2.html">demo-2</a></li>
        <li><a target="_blank" href="./demo-3.html">demo-3</a></li>
        <li><a target="_blank" href="https://github.com/Ztachi">contact</a></li>
    </ul>
</body>

</html>
